  <div class="card" style="margin: 0px; padding: 0px; min-height: 600px;">
    
    <div class="card-body">


      <div class="row ">

        

        <div class="col-md-4" >



            <div class="col-md-12" style="display: inline-block; padding: 0px; margin: 0px;">
                <div class="card mat-elevation-z6" style="min-height: 470px;">
                  <div class="card-header" style="color: #2F2875; font-weight: bold;">
                    <i class="fa fa-align-justify"></i> 
                    Contact With Me
                  </div>
                  <div class="card-body" style="margin-bottom: 0px; padding: 5px;">

                  




                    <div class="col-md-12" style="padding: 10px; margin: 0px;">
                       
                      <div class="container-fluid">
                     
                        
                        <form  #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
                          
                          <div class="form-group">
                            <label>Name</label> <span class="text-danger">*</span>
                            <input  type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="userModel.name">
                            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
                          </div>
                      
                          <div class="form-group">
                            <label>Email</label> <span class="text-danger">*</span>
                            <input autocomplete="doNotAutoComplete" type="email" #email="ngModel" required class="form-control" [class.is-invalid]="email.invalid && email.touched" name="email" [(ngModel)]="userModel.email">
                            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
                          </div>
                      
                          <div class="form-group">
                            <label>Phone</label> <span class="text-danger">*</span>
                            <input autocomplete="doNotAutoComplete" type="tel" #phone="ngModel" required pattern="^\d{11}$" class="form-control" [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.phone">
                            <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits</small> -->
                            <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                              <small class="text-danger" *ngIf="phone.touched && phone.errors.required">Phone number is required</small>      
                              <small class="text-danger" *ngIf="phone.touched && phone.errors.pattern">Phone number must be 11 digits</small>      
                            </div>
                          </div>


                      
                          <div class="form-group">
                            <label>message</label> <span class="text-danger">*</span>
                            <input autocomplete="doNotAutoComplete" type="text" #message="ngModel" required class="form-control" [class.is-invalid]="message.invalid && message.touched" name="message" [(ngModel)]="userModel.message">
                            <small class="text-danger" [class.d-none]="message.valid || message.untouched">message is required</small>
                          </div>


<!-- 
                          <div class="form-group">
                            <select class="custom-select" (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" name="topic" [(ngModel)]="userModel.topic">

                            </div>
                          </div>

                            <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
                            <label class="form-check-label">
                              Send me promotional offers
                            </label>
                          </div>
 -->





                      
                          <!-- <button class="btn btn-primary" [disabled]="userForm.form.invalid || topicHasError" type="submit">Submit form</button> -->
                          <button class="btn btn-primary" [disabled]="userForm.form.invalid " type="submit">Send</button>
                      
                        </form>
                        
                      </div>

                    </div>
                
                  </div>
                </div>
              </div>





        </div>


        <div class="col-md-4" >


          <div class="col-md-12" style="padding: 0px; margin: 0px;">
              <div class="card mat-elevation-z6" style="min-height: 470px; width: 100%;">
                <div class="card-header" style="color: #2F2875; font-weight: bold;">
                  <i class="fa fa-align-justify"></i> Myself
                </div>
                <div class="card-body" style="margin-bottom: 0px; padding: 0px;">
                  <img  src='assets/img/juboraj_square.jpg'  style="max-width:100%; max-height:100%; padding: 10px; text-align: center; 
                  background-color: #fff; ">
                </div>
                 
              </div>
            </div>
      </div>




        <div class="col-md-4" >



          <div class="col-md-12" style="display: inline-block; padding: 0px; margin: 0px;">
              <div class="card mat-elevation-z6" style="min-height: 470px; ">
                <div class="card-header" style="color: #2F2875; font-weight: bold;">
                  <i class="fa fa-align-justify"></i> 
                  Find me
                </div>
                <div class="card-body" style="margin-bottom: 0px; padding: 5px;">

                




                  <div class="col-md-12" style="padding: 0px; margin: 0px;">
                     
                    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
                      (mapClick)="mapClicked($event)">
                    
                      <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat"
                        [longitude]="m.lng" [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">
                    
                        <agm-info-window>
                          <strong>InfoWindow content</strong>
                        </agm-info-window>
                    
                      </agm-marker>
                    
                      <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="true"
                        [editable]="true">
                      </agm-circle>
                    
                    </agm-map>

                  </div>
              
                </div>
              </div>
            </div>





      </div>







     





       

      </div>


      


    </div>
